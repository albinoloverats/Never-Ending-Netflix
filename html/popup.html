<!doctype html>
<html>
<head>
    <meta charset="utf-8"/>
    <link rel="stylesheet" href="../css/gumby.css"/>
    <link rel="stylesheet" href="../css/style.css"/>
    <link href="https://fonts.googleapis.com/css?family=Open+Sans" rel="stylesheet">
    <script src="../js/libs/jquery-3.6.0.min.js"></script>
</head>
<body>
<div class="pretty container">
    <div class="row">
        <form>
            <fieldset>
                <legend data-i18n="extName">Never Ending Netflix</legend>
                <ul>
                    <li class="field"><label class="checkbox" for="chkTitleSequence">
                        <input type="checkbox" id="chkTitleSequence"><span class="checkBackground"></span>
                        <div style="display:inline">Skip Title Sequences</div>
                    </label></li>
                    <li class="field"><label class="checkbox" for="chkPlayNext">
                        <input type="checkbox" id="chkPlayNext"><span class="checkBackground"></span>
                        <div style="display:inline">Automatically Play Next Episode</div>
                    </label></li>
                    <li class="field"><label class="checkbox" for="chkWatchCredits">
                        <input type="checkbox" id="chkWatchCredits"><span class="checkBackground"></span>
                        <div style="display:inline">Always Watch Credits</div>
                    </label></li>
                    <li class="field"><label class="checkbox" for="chkDisAutoPlayInBrowse">
                        <input type="checkbox" id="chkDisAutoPlayInBrowse"><span class="checkBackground"></span>
                        <div style="display:inline">Hide Auto Play Promoted Videos</div>
                    </label></li>
                    <li class="field"><label class="checkbox" for="chkPromptStillHere">
                        <input type="checkbox" id="chkPromptStillHere"><span class="checkBackground"></span>
                        <div style="display:inline">Don't Prompt "Are you still watching?"</div>
                    </label></li>
                    <li class="field"><label class="checkbox" for="chkHideDownvoted">
                        <input type="checkbox" id="chkHideDownvoted"><span class="checkBackground"></span>
                        <div style="display:inline">Hide Downvoted Content</div>
                    </label></li>
                    <li class="field lastField"><input type="text" id="genreSearch" placeholder="Genre search">
                        <div id="results"></div>
                    </li>
                </ul>
            </fieldset>
        </form>
<!--        <p class="footer">&copy; JonLuca DeCaro 2019 - --><a
                href="https://github.com/EdwardWatkins/Never-Ending-Netflix">Source Code</a> -
<!--            <a href="mailto:jdecaro@usc.edu">Support</a>--->
            <a id="contrast" data-value="low">High Contrast Mode</a></p>
    </div>
</div>
<script src="../js/libs/modernizr-2.7.1.min.js"></script>
<script src="../js/libs/gumby.min.js"></script>
<script src="../js/common.js"></script>
<script src="../js/libs/fuse-6.4.6.js"></script>
<script src="../js/popup.js"></script>
</body>
</html>
